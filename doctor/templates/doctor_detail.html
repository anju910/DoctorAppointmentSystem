<!DOCTYPE html>
{%extends 'base.html' %}




{%block body_block%}



<div class="card" style="width: 18rem;">
  <img src="{{doctor.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{doctor.doctor_name}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{doctor.doctor_info}}</li>
    <li class="list-group-item">{{doctor.specialization}}</li>
    <li class="list-group-item">{{doctor.hospital_name}}</li>
    <li class="list-group-item">{{doctor.date}}</li>
    <li class="list-group-item">{{doctor.start_time}}</li>
    <li class="list-group-item">{{doctor.end_time}}</li>
    <li class="list-group-item">{{doctor.availability}}</li>


  </ul>

</div>

{%endblock%}
